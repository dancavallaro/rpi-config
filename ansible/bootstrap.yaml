- name: Bootstrap host
  hosts: all
  pre_tasks:
    - name: Sanity check
      tags:
        - ping
      ansible.builtin.ping:
  roles:
    - {role: common, tags: common}
    - {role: users, tags: users}
    - {role: docker, tags: docker}
    - {role: logging, tags: logging}
    - {role: ups, tags: ups, when: monitor_ups}
    - {role: console, tags: console, when: enable_console}
