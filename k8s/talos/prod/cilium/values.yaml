operator:
  replicas: 1
ipam:
  mode: kubernetes
kubeProxyReplacement: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
l2announcements:
  enabled: true
externalIPs:
  enabled: true
ingressController:
  enabled: true
  default: true
  loadbalancerMode: dedicated
  defaultSecretNamespace: default
  defaultSecretName: any.o.cavnet.cloud-cert
gatewayAPI:
  enabled: true
  enableAlpn: true
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
