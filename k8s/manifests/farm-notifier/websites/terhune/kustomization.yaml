apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
nameSuffix: -terhune
patches:
  - patch: |-
      - op: replace
        path: /spec/schedule
        value: "5 14 * * *"
      - op: replace
        path: /spec/jobTemplate/spec/template/metadata/labels/app
        value: farm-notifier-terhune
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args/0
        value: TERHUNE
    target:
      kind: CronJob
