apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: farm-notifier
  name: farm-notifier
spec:
  schedule: "- - - - -"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: farm-notifier
        spec:
          restartPolicy: OnFailure
          containers:
            - name: farm-notifier
              image: ghcr.io/dancavallaro/farm-notifier/farm-notifier:0.2.0
              args:
                - REPLACEME
              env:
                - name: AWS_DEFAULT_REGION
                  value: us-east-1
                - name: AWS_ENDPOINT_URL
                  value: http://minio.minio:9000
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: minio-creds
                      key: access-key
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: minio-creds
                      key: secret-key
                - name: SOURCE_BUCKET_NAME
                  value: farm-notifier-website-source
                - name: EMAIL_TEMPLATE_NAME
                  value: FarmNotifierTemplate
                - name: DATA_PATH_PREFIX
                  value: /farm-notifier/data
              volumeMounts:
                - mountPath: /farm-notifier/data
                  name: farm-notifier-data
          volumes:
            - name: farm-notifier-data
              persistentVolumeClaim:
                claimName: farm-notifier-data
