apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    releaseName: cert-manager
    version: 1.17.0
    namespace: cert-manager
    includeCRDs: true
    valuesFile: values.yaml
resources:
  - namespace.yaml
  - ca-issuer.yaml
  - letsencrypt-issuer.yaml
  - wildcard-cert.yaml
