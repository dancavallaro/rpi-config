apiVersion: v1
kind: ServiceAccount
metadata:
  name: alloy
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy
rules:
  - apiGroups:
      - ''
      - events.k8s.io
    resources:
      - events
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - namespaces
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy
subjects:
  - kind: ServiceAccount
    name: alloy
    namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alloy
  namespace: monitoring
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: alloy
  template:
    metadata:
      labels:
        app: alloy
    spec:
      serviceAccountName: alloy
      containers:
        - name: alloy
          image: grafana/alloy:v1.7.5
          args:
            - run
            - --server.http.listen-addr=0.0.0.0:12345
            - /etc/alloy.d
          ports:
            - name: http
              containerPort: 12345
          volumeMounts:
            - name: alloy-conf
              mountPath: /etc/alloy.d
              readOnly: true
      volumes:
        - name: alloy-conf
          configMap:
            name: alloy-conf
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy-talos
  namespace: monitoring
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: alloy-talos
  template:
    metadata:
      labels:
        app: alloy-talos
    spec:
      serviceAccountName: alloy
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
      containers:
        - name: alloy
          image: grafana/alloy:v1.7.5
          args:
            - run
            - --stability.level=experimental
            - /etc/alloy.d
          volumeMounts:
            - name: alloy-talos-conf
              mountPath: /etc/alloy.d
              readOnly: true
      volumes:
        - name: alloy-talos-conf
          configMap:
            name: alloy-talos-conf
---
apiVersion: v1
kind: Service
metadata:
  name: alloy
  namespace: monitoring
spec:
  selector:
    app: alloy
  ports:
    - port: 80
      targetPort: http
