apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: wordpress
spec:
  project: default
  source:
    repoURL: https://github.com/dancavallaro/rpi-config
    targetRevision: HEAD
    path: k8s/manifests/wordpress
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
