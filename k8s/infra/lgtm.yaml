apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: monitoring-stack
spec:
  project: default
  source:
    repoURL: https://github.com/dancavallaro/rpi-config
    targetRevision: HEAD
    path: k8s/manifests/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: false # TODO: re-enable
      prune: true
    syncOptions:
      - CreateNamespace=true
