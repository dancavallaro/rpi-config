machine:
  install:
    disk: /dev/vda
  disks:
    - device: /dev/vdb
      partitions:
        - mountpoint: /var/mnt/data
  network:
    interfaces:
      - deviceSelector:
          hardwareAddr: '1e:03:e4:b3:4f:47'
        dhcp: false
        vlans:
          - vlanId: 192
            dhcp: true
  nodeLabels:
    network: dtcnet
  nodeTaints:
    network: dtcnet:NoSchedule
